<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Feedback Form </h1>

    <form action="/action">
        
        <label for="name">Name : </label>
        <input type="text" placeholder="Write your name" id="name" >
        <br><br>

        <label for="email">Email : </label>
        <input type="text" placeholder="Write your email" id="email">

        <br><br>

        <label for="message"> Message :</label> <br>
        <textarea name="messgae" id="message" cols="30" rows="4"></textarea>

        <br><br>

        <label for="rate">Rate us our of 5 :</label><br>

        <input type="radio" id="one" value="one"> 
        <label for="one">1</label> <br>

        <input type="radio" id="two" value="two">
        <label for="two">2</label> <br>

        <input type="radio" id="three" value="three">
        <label for="three">3</label> <br>

        <input type="radio" id="four" value="four">
        <label for="four">4</label> <br>

        <input type="radio" id="five" value="five">
        <label for="five">5</label> <br><br>


        <button>Send your message !</button>

    </form>
</body>
</html>
